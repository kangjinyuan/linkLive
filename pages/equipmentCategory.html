<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>邻客社区平台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css?v=ac68d45dc5" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/postUrl.js?v=2f85f2877b"></script>
		<script src="../js/common.js?v=e0666996b7"></script>
	</head>

	<body>
		<div class="KJYBOX VDOM" v-cloak>
			<div class="kjy-title">设备类别管理</div>
			<div class="search-box">
				<div class="search-text">
					<div class="search">
						<div class="search-name">类别名称：</div>
						<div class="search-value">
							<input type="text" name="" value="" id="categoryName" placeholder="输入类别名称" />
						</div>
					</div>
					<div class="search">
						<div class="search-name">类别编码：</div>
						<div class="search-value">
							<input type="text" name="" value="" id="categoryCode" placeholder="输入类别编码" />
						</div>
					</div>
				</div>
			</div>
			<div class="btn-box">
				<div class="btn icon icon-reload" onclick="reloadPage();">刷新</div>
				<div class="btn icon icon-search" onclick="sreach();">查询</div>
				<div class="btn icon icon-add" onclick="showEquipmentCategory(0,'','新建类别')">新建类别</div>
				<div class="btn icon icon-del" onclick="del();">删除</div>
			</div>
			<div class="kjy-data-box">
				<div class="full-box" v-if="dataList.length == 0">
					<div class="no-data-box">
						<div class="icon icon-no-data"></div>
						<div class="no-data-text">暂时没有设备类别哦</div>
					</div>
				</div>
				<div class="kjy-table" v-else>
					<table>
						<thead>
							<tr>
								<th class="padding20">
									<div v-bind:class="['no-check',allisActive?'checked':'']" v-on:click="selectAllData()"></div>序号</th>
								<th>类别名称</th>
								<th>类别编码</th>
								<th>操作</th>
							</tr>
						</thead>

						<tbody id="tbody">
							<tr v-for="(t,i) in dataList">
								<td class="padding20">
									<div v-bind:class="['no-check',t.isActive?'checked':'']" v-on:click="selectOneData(t)"></div>{{((currentPage-1)*20)+(i+1)}}</td>
								<td>{{t.categoryName}}</td>
								<td>{{t.categoryCode}}</td>
								<td>
									<div class="btn icon icon-edit" v-on:click="showEquipmentCategory(0,t,'编辑设备类别')">编辑</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="page-box"></div>
		</div>
	</body>
	<script>
		loadPage();

		//新建或编辑
		function showEquipmentCategory(flag, obj, title) {
			openMask(obj.id, "../part/equipmentCategory", title, "342px", "162px", function(layerDom, layerIframe) {
				layerDom.find("#categoryName").val(obj.categoryName);
				layerDom.find("#categoryCode").val(obj.categoryCode);
				judeEdit(flag, layerDom);
			})
		}

		//删除数据
		function del() {
			delData("确定删除所选设备类别？", function(param) {
				request('POST', '/property/equipmentCategory/delete.do', param, true, function(res) {
					loadData();
					layer.closeAll('dialog');
				}, function(res) {
					layer.msg("删除失败，请检查网络或重试");
				})
			})
		}

		//		加载数据
		function loadData() {
			var param = {
				page: page,
				categoryName: $("#categoryName").val(),
				categoryCode: $("#categoryCode").val()
			};
			request('POST', '/property/equipmentCategory/queryList.do', param, true, function(res) {
				var dataList = res.data;
				for(var i = 0; i < dataList.length; i++) {
					dataList[i].isActive = false;
				}
				setData.dataList = dataList;
				setData.allisActive = false;
			}, function() {
				layer.msg("设备类别加载失败");
			})
		}

		loadData();
	</script>

</html>
