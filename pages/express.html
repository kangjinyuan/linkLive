<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>邻客社区平台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css?v=ac68d45dc5" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/postUrl.js?v=2f85f2877b"></script>
		<script src="../js/common.js?v=e0666996b7"></script>
	</head>

	<body>
		<div class="KJYBOX VDOM" v-cloak>
			<div class="kjy-title">快递代收</div>
			<div class="search-box">
				<div class="search-text">
					<div class="search">
						<div class="search-name">快递单号：</div>
						<div class="search-value">
							<input type="text" name="" value="" id="code" placeholder="输入快递单号" />
						</div>
					</div>
				</div>
			</div>
			<div class="btn-box">
				<div class="btn icon icon-reload" onclick="reloadPage();">刷新</div>
				<div class="btn icon icon-search" onclick="sreach();">查询</div>
				<div class="btn icon icon-add" onclick="showExpress();">新建快递</div>
			</div>
			<div class="kjy-data-box">
				<div class="full-box" v-if="dataList.length == 0">
					<div class="no-data-box">
						<div class="icon icon-no-data"></div>
						<div class="no-data-text">暂时没有快递记录哦</div>
					</div>
				</div>
				<div class="kjy-table">
					<table>
						<thead>
							<tr>
								<th>序号</th>
								<th>快递单号</th>
								<th>物业代收点</th>
								<th>到达时间</th>
							</tr>
						</thead>

						<tbody id="tbody">
							<tr v-for="(t,i) in dataList">
								<td>{{((currentPage-1)*20)+(i+1)}}</td>
								<td>{{t.code}}</td>
								<td>{{t.address}}</td>
								<td>{{t.arriveTime}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="page-box"></div>
		</div>
	</body>
	<script>
		loadPage();

		function showExpress() {
			openMask("", "../part/express", "新增快递", "332px", "162px", function(layerDom, layerIframe) {
				judeEdit(0, layerDom);
			})
		}

		function loadData() {
			var param = {
				page: page,
				code: $("#code").val()
			}
			request('POST', '/property/express/queryList.do', param, true, function(res) {
				setData.dataList = res.data;
			}, function(res) {
				layer.msg("快递记录加载失败");
			})
		}
		loadData();
	</script>

</html>
