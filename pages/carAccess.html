<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>邻客社区平台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/common/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css?v=1c1ac2354f" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/postUrl.js?v=62b1256164"></script>
		<script src="../js/common.js?v=fab245d574"></script>
	</head>

	<body>
		<div class="kjy-box kjy-flex-box VDOM" v-cloak>
			<div class="kjy-title-box">
				<div class="kjy-title-text">
					车行统计
				</div>
			</div>
			<div class="search-box">
				<div class="search-inner-box">
					<div class="search-text">
						<div class="search">
							<div class="search-name">车牌号：</div>
							<div class="search-value">
								<input type="text" name="" value="" id="" placeholder="输入车牌号" />
							</div>
						</div>
						<div class="search">
							<div class="search-name">车主姓名：</div>
							<div class="search-value">
								<input type="text" name="" value="" id="" placeholder="输入车主姓名" />
							</div>
						</div>
						<div class="search">
							<div class="search-name">车主手机号：</div>
							<div class="search-value">
								<input type="text" name="" value="" id="" placeholder="输入车主手机号" />
							</div>
						</div>
						<div class="search">
							<div class="search-name">出入状态：</div>
							<div class="search-value">
								<select name="" id="">
									<option value="">==请选择出入方式==</option>
									<option value="0">出车场</option>
									<option value="1">如车场</option>
								</select>
							</div>
						</div>
						<div class="search">
							<div class="search-name">车辆属性：</div>
							<div class="search-value">
								<select name="" id="">
									<option value="">==请选择车辆属性==</option>
									<option value="0">固定车</option>
									<option value="1">临时车</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="btn-box">
				<div class="btn-inner-box">
					<div class="btn icon icon-reload" onclick="reloadPage();">刷新</div>
					<div class="btn icon icon-search" onclick="sreach();">查询</div>
					<div class="btn icon icon-white-statistics" onclick="showcarcr();">车行统计表</div>
				</div>
			</div>
			<div class="kjy-table">
				<table>
					<thead>
						<tr>
							<th>序号</th>
							<th>车主姓名</th>
							<th>手机号</th>
							<th>车辆属性</th>
							<th>出入状态</th>
							<th>出入时间</th>
						</tr>
					</thead>

					<tbody id="tbody">
						<tr>
							<td>1</td>
							<td>康津源</td>
							<td>15932119504</td>
							<td>固定车</td>
							<td>出</td>
							<td>2018-7-11</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="page-box"></div>
		</div>
	</body>
	<script>
		function showcarcr() {
			openMask('', "../part/carAccessChart", '车行统计表', "800px", "460px", function(layerDom, layerIframe) {})
		}

		loadPage(0);
	</script>

</html>
