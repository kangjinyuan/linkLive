<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>邻客社区平台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css?v=ac68d45dc5" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/postUrl.js?v=2f85f2877b"></script>
		<script src="../js/common.js?v=e0666996b7"></script>
	</head>

	<body>
		<div class="KJYBOX VDOM" v-cloak>
			<div class="kjy-title">视频设备管理</div>
			<div class="btn-box">
				<div class="btn icon icon-reload" onclick="reloadPage();">刷新</div>
			</div>
			<div class="kjy-table">
				<table>
					<thead>
						<tr>
							<th>序号</th>
							<th>设备名称</th>
							<th>设备序列号</th>
							<th>设备类型</th>
							<th>设备归属地</th>
							<th>设备状态</th>
							<th>创建时间</th>
						</tr>
					</thead>

					<tbody id="tbody">
						<tr v-for="(t,i) in dataList">
							<td>{{((currentPage-1)*20)+(i+1)}}</td>
							<td>{{t.deviceName}}</td>
							<td>{{t.deviceSn}}</td>
							<td>{{t.typetext}}</td>
							<td v-if="t.type == 2">小区</td>
							<td v-if="t.type == 3">{{t.buildingCode}}号楼{{t.unit}}单元</td>
							<td>{{t.statustext}}</td>
							<td>{{t.createTime}}</td>
						</tr>
						<tr>
					</tbody>
				</table>
			</div>
			<div class="page-box"></div>
		</div>
	</body>
	<script>
		loadPage();

		//		加载数据
		function loadData() {
			var param = {
				page: page
			};
			request('POST', '/facility/doorMaster/queryList.do', param, true, function(res) {
				var dataList = res.data;
				for(var i = 0; i < dataList.length; i++) {
					if(dataList[i].type == 2) {
						dataList[i].typetext = "小区设备";
					} else if(dataList[i].type == 3) {
						dataList[i].typetext = "单元设备";
					}
					if(dataList[i].status == 0) {
						dataList[i].statustext = "离线";
					} else if(dataList[i].status == 1) {
						dataList[i].statustext = "在线";
					}
				}
				setData.dataList = dataList;
			}, function() {
				layer.msg("视频设备加载失败");
			})
		}
		loadData();
	</script>

</html>
