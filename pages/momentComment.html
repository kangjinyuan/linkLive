<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>邻客社区平台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../layui/css/layui.css" />
		<link rel="stylesheet" href="../css/common.css?v=ac68d45dc5" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/jquery.table2excel.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/postUrl.js?v=2f85f2877b"></script>
		<script src="../js/common.js?v=e0666996b7"></script>
	</head>

	<body>
		<div class="KJYBOX VDOM" v-cloak>
			<div class="btn-box">
				<div class="btn icon icon-reload" onclick="reloadPage();">刷新</div>
			</div>
			<div class="kjy-data-box">
				<div class="full-box" v-if="dataList.length == 0">
					<div class="no-data-box">
						<div class="icon icon-no-data"></div>
						<div class="no-data-text">暂时没有评论记录哦</div>
					</div>
				</div>
				<div class="kjy-table" v-else>
					<table id="billCollectionExcel">
						<thead>
							<tr>
								<th class="padding20">
									<div v-bind:class="['no-check',allisActive?'checked':'']" v-on:click="selectAllData()"></div>序号
								</th>
								<th>账号ID</th>
								<th>头像</th>
								<th>账号昵称</th>
								<th>评论内容</th>
								<th>创建时间</th>
							</tr>
						</thead>

						<tbody id="tbody">
							<tr v-for="(t,i) in dataList">
								<td class="padding20">
									<div v-bind:class="['no-check',t.isActive?'checked':'']" v-on:click="selectOneData(t)"></div>{{((currentPage-1)*20)+(i+1)}}
								</td>
								<td>{{t.accountId}}</td>
								<td>
									<div class="head-img">
										<img v-bind:src="t.headImage" v-bind:alt="t.headImage" onerror="this.src='../img/no-img.png'" />
									</div>
								</td>
								<td>{{t.accountName}}</td>
								<td>{{t.content}}</td>
								<td>{{t.createTime}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="page-box"></div>
		</div>
	</body>
	<script>
		loadPage();
		
		//删除数据
		function del() {
			delData("确定删除所选帖子？", function(param) {
				request('POST', '/shop/moment/deleteComment.do', param, true, function(res) {
					loadData(setData.parentData);
					layer.closeAll('dialog');
				}, function(res) {
					layer.msg("删除失败，请检查网络或重试");
				})
			})
		}

		function loadData(parentData) {
			var param = {
				page: page,
				contentId: parentData.id
			}
			request('POST', '/shop/moment/commentList.do', param, true, function(res) {
				var dataList = res.data;
				for(var i = 0; i < dataList.length; i++) {
					dataList[i].isActive = false;
					dataList[i].headImage = imgUrl + dataList[i].headImage;
				}
				setData.dataList = dataList;
				setData.allisActive = false;
				setData.parentData = parentData;
			}, function() {
				layer.msg("评论记录加载失败");
			})
		}
	</script>

</html>
