	<script>
		//		加载数据
		function loadData() {
			var param = {
				page: page,
				blur: $("#salerName").val(),
				gender: $("#gender").val()
			};
			request('POST', '/account/saler/queryList.do', param, true, function(res) {
				setData.dataList = res.data;
				setData.allisActive = false;
			}, function() {
				layer.msg("操作记录加载失败");
			})
		}

		loadPage(0, function() {
			setTime('#cs');
			setTime('#ce');
		});
	</script>
