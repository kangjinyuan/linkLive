	<script>
		param.channelCount = 0;
		loadPage();

		function videoOpera(flag, ev, obj) {
			var ev = event.currentTarget;
			if(flag == 0) {
				var param = {
					channel: obj.channel
				}
				if(obj.record == 0) {
					var requestUrl = "/api/v1/startrecord";
				} else if(obj.record == -1) {
					var requestUrl = "/api/v1/stoprecord";
				}
				easyNvrRequest("GET", requestUrl, param, true, function(res) {
					if(obj.record == 0) {
						layer.msg("录像已开始");
					} else if(obj.record == -1) {
						layer.msg("录像已停止");
					}
					loadData();
				}, function(res) {
					layer.msg("操作失败");
				});
			} else if(flag == 1) {
				openMask(obj.channel, "../part/videoRecord", "选择录像时间", "344px", "380px", function(layerDom, layerIframe) {
					judeEdit(0, layerDom);
				})
			} else if(flag == 2) {
				var imageUrl = easyNvrUrl + "/api/v1/getsnap?channel=" + obj.channel;
				window.top.open(imageUrl);
			} else if(flag == 3) {
				var videoDirectionBox = $(ev).parent().siblings(".video-direction-box");
				if(videoDirectionBox.css("display") == "block") {
					videoDirectionBox.hide();
				} else {
					videoDirectionBox.show();
				}
			} else if(flag == 4) {
				var param = {
					channel: obj.channel,
					command: $(ev).attr("data-command")
				}
				easyNvrRequest("GET", "/api/v1/ptzcontrol", param, true, function(res) {
					layer.msg("操作成功");
				}, function(res) {
					layer.msg("操作失败");
				})
			}
		}

		function showVideoMaster(flag, obj, title) {
			var count = setData.count;
			var channelCount = setData.channelCount;
			if(obj.channel) {
				var channel = obj.channel;
			} else {
				var channel = count + 1;
			}
			if(count == channelCount) {
				layer.msg("监控设别已经达到上限，如想继续添加，请联系闪向");
				return false;
			}
			openMask(obj.id, "../part/surveillance", title, "338px", "376px", function(layerDom, layerIframe) {
				layerDom.find("#channel").val(channel);
				layerDom.find("#record").val(obj.record);
				layerDom.find("#name").val(obj.name);
				layerDom.find("#code").val(obj.code);
				layerDom.find("#ipAddress").val(obj.ipAddress);
				layerDom.find("#loginName").val(obj.loginName);
				layerDom.find("#loginPassword").val(obj.loginPassword);
				layerDom.find("#location").val(obj.location);
				layerDom.find("#deviceType").val(obj.deviceType);
				layerDom.find("#audio").val(obj.audio);
				judeEdit(flag, layerDom);
			})
		}

		function getChannel(callback) {
			easyNvrRequest('GET', '/api/v1/getchannels', {}, true, function(res) {
				var channelList = res.Channels;
				easyNvrRequest("GET", "/api/v1/getchannelsconfig", {}, true, function(res) {
					setData.channelCount = res.ChannelCount;
					var channelsConfigList = res.Channels;
					for(var i = 0; i < channelList.length; i++) {
						for(var j = 0; j < channelsConfigList.length; j++) {
							if(channelList[i].Channel == channelsConfigList[j].Channel) {
								channelList[i].IP = channelsConfigList[j].IP;
								channelList[i].Record = channelsConfigList[j].Record;
								channelList[i].Audio = channelsConfigList[j].Audio;
								channelList[i].videoUrl = easyNvrUrl + "/play.html?channel=" + channelList[i].Channel + "&iframe=yes&aspect=300x200";
							}
						}
					}
					callback(channelList);
				}, function(res) {
					layer.msg("通道详情获取失败");
				});
			}, function(res) {
				layer.msg("第三方视频加载失败");
			})
		}
