				<div class="left back icon-back-white" onclick="goBack(-2);"></div>

			<div class="c-box">
				<div class="result-box">
					<div class="icon-result"></div>
					<div class="text"></div>
				</div>
				<div class="result-btn-box">

				</div>
			</div>

	<script>
		$(function() {
			var pay_flag = getQueryString("pay_flag");
			if(pay_flag == 'ok') {
				$(".icon-result").addClass("icon-pay-ok");
				$(".result-box .text").text("支付成功");
			} else if(pay_flag == 'fail') {
				$(".icon-result").addClass("icon-pay-fail");
				$(".result-box .text").text("支付失败");
			}
		})
	</script>
