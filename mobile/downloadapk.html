	<body>

				<div class="version">版本号：{{apkinfo.version}}</div>

	<script>
		param.apkinfo = {};
		loadVue(param);

		function loadapk() {
			var timestamp = new Date().getTime();
			var loadding = layer.load(1, {
				shade: [0.2, '#fafafa'],
				area: ['37px', '37px']
			});
			$.getJSON(downloadUrl + '/apk/update.json?timestamp=' + timestamp, function(res) {
				setData.apkinfo = res;
				layer.closeAll('loading');
			});
		}
		loadapk();
