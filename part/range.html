<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>邻客社区平台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/common/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css?v=1c1ac2354f" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/postUrl.js?v=62b1256164"></script>
		<script src="../js/common.js?v=fab245d574"></script>
	</head>

	<body>
		<div class="main-mask main-mask-bottom">
			<div class="con">
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">组团名称</span>：</div>
					<div class="mask-list-value">
						<input type="text" name="" id="name" value="" class="required" />
					</div>
				</div>
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">组团状态</span>：</div>
					<div class="mask-list-value">
						<select name="" id="type" class="required">
							<option value="">==请选择组团状态==</option>
							<option value="1">启用</option>
							<option value="0">禁用</option>
						</select>
					</div>
				</div>
			</div>
			<div class="mask-btn-box">
				<div class="btn-box">
					<div class="btn icon icon-save" onclick="edit();" id="creatsave">确定</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		//编辑
		function edit() {
			var checkI = checkInput();
			if(checkI == true) {
				var param = {
					id: $(".main_mask").attr("data-id"),
					name: $("#name").val(),
					charger: $("#charger").val(),
					chargerTelephone: $("#chargerTelephone").val(),
					account: $("#account").val(),
					description: $("#description").val()
				};
				request('POST', '/property/pmc/saveOrUpdate.do', param, true, function(res) {
					parent.layer.close(index);
					parent.layer.msg("操作成功");
				}, function(res) {
					layer.msg('操作失败，请检查网络或重试');
				})
			}
		}
	</script>

</html>
