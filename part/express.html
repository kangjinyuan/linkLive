<html>

	<head>
		<meta charset="utf-8">
		<title>邻客社区平台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/common/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css?v=1c1ac2354f" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>

	</head>

	<body>
		<div class="main-mask main-mask-bottom">
			<div class="con">
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">快递单号</span>：</div>
					<div class="mask-list-value">
						<input type="text" name="" id="code" value="" class="required" />
					</div>
				</div>
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">快递代收点</span>：</div>
					<div class="mask-list-value">
						<input type="text" name="" id="address" value="" class="required" />
					</div>
				</div>
			</div>
			<div class="mask-btn-box">
				<div class="btn-box">
					<div class="btn icon icon-save" onclick="edit();" id="creatsave">确定</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		//编辑
		function edit() {
			var checkI = checkInput();
			if(checkI == true) {
				var param = {
					code: $("#code").val(),
					address: $("#address").val()
				};
				request('POST', '/property/express/receive.do', param, true, function(res) {
					parent.layer.close(index);
					parent.layer.msg("快递录入成功");
				}, function(res) {
					if(res.code == "0004") {
						layer.msg('已录入，请勿重复操作');
					} else {
						layer.msg('录入失败，请检查网络或重试');
					}
				})
			}
		}
	</script>

</html>
