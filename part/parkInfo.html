<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>邻客社区平台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../layui/css/layui.css" />
		<link rel="stylesheet" href="../css/common.css?v=ac68d45dc5" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/postUrl.js?v=2f85f2877b"></script>
		<script src="../js/common.js?v=e0666996b7"></script>
	</head>

	<body>
		<div class="main-mask">
			<div class="con">
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">车场名称</span>：</div>
					<div class="mask-list-value">
						<input type="text" name="" id="name" value="" class="required" />
						<div class="mask-list-prompt">车场名称不超过30个字</div>
					</div>
				</div>
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">车场编号</span>：</div>
					<div class="mask-list-value">
						<input type="text" name="" id="parkCode" value="" class="required" />
					</div>
				</div>
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">车场服务商</span>：</div>
					<div class="mask-list-value">
						<select name="" id="brandCode" class="required">
							<option value="">==请选择车场服务商==</option>
							<option value="01">捷顺</option>
						</select>
					</div>
				</div>
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">停车位个数</span>：</div>
					<div class="mask-list-value">
						<input type="text" name="" value="" id="totalParking" placeholder="填写数字" class="required num num-box" />
						<div class="unit96">个</div>
					</div>
				</div>
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">可租车位个数</span>：</div>
					<div class="mask-list-value">
						<input type="text" name="" value="" id="availableParking" placeholder="填写数字" class="required num num-box" />
						<div class="unit96">个</div>
					</div>
				</div>
			</div>
			<div class="mask-btn-box">
				<div class="btn-box">
					<div class="btn icon icon-save" onclick="edit();" id="creatsave">确定</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		//编辑
		function edit() {
			var checkI = checkInput();
			if(checkI == true) {
				var param = {
					id: $(".main-mask").attr("data-id"),
					name: $("#name").val(),
					parkCode: $("#parkCode").val(),
					totalParking: $("#totalParking").val(),
					availableParking: $("#availableParking").val(),
					brandCode: $("#brandCode").val()
				};
				request('POST', '/facility/parkInfo/saveOrUpdate.do', param, true, function(res) {
					parent.layer.close(index);
					parent.layer.msg("操作成功");
				}, function(res) {
					layer.msg('操作失败，请检查网络或重试');
				})
			}
		}
	</script>

</html>
