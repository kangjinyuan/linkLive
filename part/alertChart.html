<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>邻客社区平台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/common/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css?v=1c1ac2354f" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/echarts-all-3.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/postUrl.js?v=62b1256164"></script>
		<script src="../js/common.js?v=fab245d574"></script>
	</head>

	<body>
		<div class="kjy-box VDOM" v-cloak>
			<div class="chart-box">
				<div class="chart-list-box chart-list-width-100">
					<div class="chart-list-inner-box">
						<div class="chart-list-title-box">
							<div class="chart-list-title-text">
								消安统计
							</div>
						</div>
						<div class="chart-list-content-box">
							<div class="chart-list-canvas-box"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		loadVue(param);
		var alertChart = echarts.init($(".chart-list-canvas-box").get(0));

		function resetChartSize() {
			bindWindowChange(function() {
				alertChart.resize();
			})
		}

		function loadData() {
			var reportType = ["⼊侵报警", "⽕灾报警", "⽔压报警", "⽔位报警", "电⽓⽕灾报警"];
			var alertNumber = ["12", "0", "23", "23", "45"];
			alertChart.setOption({
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'cross'
					}
				},
				legend: {
					bottom: '0',
					data: ['已完成', '未完成']
				},
				grid: {
					left: "50",
					right: "10",
					top: "20"
				},
				xAxis: [{
					type: 'category',
					data: reportType,
					axisLabel: {
						interval: 0,
						textStyle: {
							color: "#666"
						}
					},
					splitLine: {
						lineStyle: {
							color: ["#e5e5e5"]
						}
					},
					axisLine: {
						show: true,
						lineStyle: {
							color: ["#e5e5e5"]
						}
					}
				}],
				yAxis: [{
					type: 'value',
					axisLabel: {
						interval: 0,
						textStyle: {
							color: "#666"
						}
					},
					splitLine: {
						lineStyle: {
							color: ["#e5e5e5"]
						}
					},
					axisLine: {
						show: true,
						lineStyle: {
							color: ["#e5e5e5"]
						}
					}
				}],
				series: [{
					name: '次数（次）',
					type: 'bar',
					barWidth: 30,
					label: {
						normal: {
							show: true,
							position: "top",
							textStyle: {
								color: "#359df5"
							}
						}
					},
					itemStyle: {
						normal: {
							color: new echarts.graphic.LinearGradient(
								0, 1, 0, 0, [{
										offset: 0,
										color: '#359df5'
									},
									{
										offset: 1,
										color: '#7bc8ff'
									}
								]
							),
							barBorderRadius: 10
						}
					},
					data: alertNumber
				}]
			}, true);
		}
		loadData();
		resetChartSize();
	</script>

</html>
