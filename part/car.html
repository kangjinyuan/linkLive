<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>邻客社区平台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/common/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../layui/css/layui.css" />
		<link rel="stylesheet" href="../css/common.css?v=1c1ac2354f" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/postUrl.js?v=62b1256164"></script>
		<script src="../js/common.js?v=fab245d574"></script>
	</head>

	<body>
		<div class="main-mask">
			<div class="con">
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">车牌号</span>：</div>
					<div class="mask-list-value">
						<input type="text" name="" id="carNo" value="" class="required" />
					</div>
				</div>
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">授权状态</span>：</div>
					<div class="mask-list-value">
						<select name="" id="state" class="required">
							<option value="">==请选择授权状态==</option>
							<option value="0">是</option>
							<option value="1">否</option>
						</select>
					</div>
				</div>
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">授权开始时间</span>：</div>
					<div class="mask-list-value">
						<input type="text" name="" value="" id="startTime" placeholder="填写授权开始时间" class="required" />
					</div>
				</div>
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">授权结束时间</span>：</div>
					<div class="mask-list-value">
						<input type="text" name="" value="" id="endTime" placeholder="填写授权结束时间" class="required" />
					</div>
				</div>
				<div class="mask-list">
					<div class="mask-list-name"><span class="text">型号</span>：</div>
					<div class="mask-list-value">
						<input type="text" name="" id="model" value="" />
					</div>
				</div>
				<div class="mask-list">
					<div class="mask-list-name"><span class="text">颜色</span>：</div>
					<div class="mask-list-value">
						<input type="text" name="" value="" id="color" />
					</div>
				</div>
				<div class="mask-list">
					<div class="mask-list-name"><span class="text">备注</span>：</div>
					<div class="mask-list-value">
						<textarea name="" rows="" cols="" id="remark"></textarea>
					</div>
				</div>
			</div>
			<div class="mask-btn-box">
				<div class="btn-box">
					<div class="btn icon icon-save" onclick="edit();" id="creatsave">确定</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		$(function() {
			setTime('#startTime', "datetime");
			setTime('#endTime', "datetime");
		})
		//编辑
		function edit() {
			var checkI = checkInput();
			if(checkI == true) {
				parent.layer.close(index);
				parent.layer.msg("操作成功");
			}
		}
	</script>

</html>
