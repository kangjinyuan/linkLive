<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>邻客社区平台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../layui/css/layui.css" />
		<link rel="stylesheet" href="../css/common.css?v=ac68d45dc5" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/editInit.js?v=ee98052d29"></script>
		<script src='../js/qiniu/qiniu.min.js'></script>
		<script src='../js/qiniu/plupload.full.min.js'></script>
		<script src="../js/upload.js?v=fe0a473fcd"></script>
		<script src="../js/photoload.js"></script>
		<script src="../js/photoloadinit.js"></script>
		<script src="../js/postUrl.js?v=2f85f2877b"></script>
		<script src="../js/common.js?v=e0666996b7"></script>
	</head>

	<body>
		<div class="main-mask main-mask-bottom">
			<div class="con">
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">开始时间</span>：</div>
					<div class="mask-list-value">
						<input type="text" name="" id="startTime" value="" class="required" placeholder="填写回放开始时间" />
					</div>
				</div>
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">结束时间</span>：</div>
					<div class="mask-list-value">
						<input type="text" name="" id="endTime" value="" class="required" placeholder="填写回放结束时间" />
						<div class="mask-list-prompt">最大播放录像间隔是3小时</div>
					</div>
				</div>
			</div>
			<div class="mask-btn-box">
				<div class="btn-box">
					<div class="btn icon icon-save" onclick="openRecord();" id="creatsave">确定</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		$(function() {
			setTime('#startTime', "datetime");
			setTime('#endTime', "datetime");
		})

		function openRecord() {
			var channel = $(".main-mask").attr("data-id");
			var startTime = resetTime($("#startTime").val(), 14);
			var endTime = resetTime($("#endTime").val(), 14);
			window.top.open(easyNvrUrl + "/api/v1/record/video/play/" + channel + "/" + startTime + "/" + endTime);
		}
	</script>

</html>
