<div class="page">
	<div class="icon icon-first-page" onclick="firstPage();">首页</div>
	<div class="icon icon-before-page" onclick="beforePage();">上一页</div>
	<div class="icon icon-next-page" onclick="nextPage();">下一页</div>
	<div class="icon icon-last-page" onclick="lastPage();">末页</div>
	<div class="default page-input">第<input type="text" name="" v-bind:value="currentPage" />页</div>
	<div class="icon icon-next-page" onclick="jumpPage();">跳转</div>
	<div class="default">共<span>{{totalPage}}</span>页</div>
	<div class="default page-dir">每页显示<span>{{pageSize}}</span>条记录，当前显示<span>{{(currentPage-1)*pageSize+1 > 0 ? (currentPage-1)*pageSize+1 : 0}}</span>-<span>{{(currentPage-1)*pageSize+dataLength > 0 ? (currentPage-1)*pageSize+dataLength : 0}}</span>条记录，共<span>{{count}}</span>条记录</div>
</div>
